<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">
        <svg class="btn-icon" width="25" height="25">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <div class="btn-container">
      <button type="button" class="load-more is-hidden">Load more</button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
